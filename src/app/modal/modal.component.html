<button *ngIf="modalType === 'header'; else deleteCart" class="logout-btn" (click)="open(content)">
    Logout
</button>
<ng-template #deleteCart>
    <button type="button" class="delete-btn" (click)="open(content)">
        <i class="bi bi-trash3-fill"></i>
    </button>
</ng-template>
<!-- <button class='logout-btn' (click)="open(content)">Logout</button> -->

<ng-template #content let-modal>
    <div class="modal-body p-5">
        <h3 class="text-center" [style]="{fontSize: '24px'}">Are you Sure want to {{ modalType === 'header' ? ' Logout
            ?' : 'Delete' }}?</h3>
        <div class="d-flex justify-content-center my-4">
            <button class="btn btn-outline-default mx-3" (click)="onCancel()">Cancel</button>
            <button class="btn btn-outline-success mx-3" (click)="onConfirm()">Confirm</button>
        </div>
    </div>
</ng-template>
